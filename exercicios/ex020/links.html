<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        /*
        #= id
        . = class
        : = pseudo-class
        :: = pseudo-element
        > = children
        */

        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: rgb(148, 14, 14);
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: rgb(146, 72, 72);
        }
        a:hover{
            text-decoration: underline;
            color: black;
        }
        a:active{
            color: yellow;
        }
        a::before{
            content:'\002714' ;
        }
        a::after{
            content: '\002620';
            text-decoration: none;
            font-weight: normal;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>

        <li><a href="https://www.cursoemvideo.com">Site do Cursoem Video</a></li>
    </ul>
    
</body>
</html>
