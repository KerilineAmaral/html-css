<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mause sobre os termos para descobrir qual tag deverá ultilizae em cada caso</P>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Prágrafos</abbr></li>
        <li><abbr title="Use a tag de &lt;h1&gt;...&lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;Img&gt;">Imagens</abbr></li>
        <li><abbr title=" Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="Use as tags &lt;ol&gt; e &lt;li&gt;">Listas númeradas</abbr></li>
        <li><abbr title="Use as tags &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>   
     </ul>
